<form *ngIf="queueForm" [formGroup]="queueForm" (ngSubmit)="onSubmit()">
  
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field>
        <input matInput placeholder="TTL" formControlName="messageTtl">
      </mat-form-field>
    </div>
  
    <div>
      <mat-checkbox formControlName="durable">Durable</mat-checkbox>
    </div>
  
    <div>
      <mat-checkbox formControlName="autoDelete">Auto Delete</mat-checkbox>
    </div>
  
    <div>
      <button type="submit" [disabled]="!queueForm.valid" mat-flat-button color="primary">Submit</button>
    </div>
    
  </form>
