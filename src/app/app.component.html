<ul>
  <li><a (click)="declareQueue()">Declare Queue</a></li>
</ul>

<section>
  <ul>
    <li *ngFor="let step of steps">{{step.uuid}} - {{step.data?.name}}</li>
  </ul>
</section>

<ng-template appContent></ng-template>

<button *ngIf="steps" mat-flat-button color="primary" (click)="onRun()">Submit</button>
